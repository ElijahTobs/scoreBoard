<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Basket Ball Score Board</title>
</head>
<body>
  <header>SCORE BOARD</header>
  <div class="container">
    <div class="home">
      <h3>HOME</h3>

      <div class="score-ctnr">
        <p class="score" id="h-score"></p>
      </div>

      <button class="bt-score" id="h-1">+ 1</button>
      <button class="bt-score" id="h-2">+ 2</button>
      <button class="bt-score" id="h-3">+ 3</button>
    </div>

    <div class="guest">
      <h3>GUEST</h3>

      <div class="score-ctnr">
        <p class="score" id="g-score"></p>
      </div>

      <button class="bt-score" id="g-1">+ 1</button>
      <button class="bt-score" id="g-2">+ 2</button>
      <button class="bt-score" id="g-3">+ 3</button>
    </div>
  </div>  


  <script src="index.js"></script>
</body>
</html>
